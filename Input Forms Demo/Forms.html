<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="forms.js">
    <title>Basic input types</title>
</head>
<body>
    <form>
        <header class="headerContainers"><h1>HTML 5 Input fields</h1></header>
        <div>
            <label for="text">Enter Name </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Enter Password</label>
            <input type="password" id="pwd" name="pwd">
        </div> 
        <div>
            <label for="email">Enter Email</label>
            <input type="email" id="email" name="email">
        </div> 
        <div>
            <label for="url">Enter URL</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Enter mobile no</label>
            <input type="number" id="number" name="number">
        </div>

        <div>
            <label for="search">search input type</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">choose date and time</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div> 
        <div>
            <label for="Salary">Choose your salary:</label>
            <input type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="40000">
            <output class="Salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>submit</button>
            </div>
            </form>


        



    
</body>
</html>
